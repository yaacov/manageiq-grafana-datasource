<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

<h3 class="page-heading">ManageIQ settings</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">User</span>
      <input type="text" class="gf-form-input" ng-model="ctrl.current.jsonData.username" placeholder="admin" required>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form max-width-30">
      <span class="gf-form-label width-7">Password</span>
      <input type="password" class="gf-form-input" ng-model="ctrl.current.jsonData.password">
    </div>
  </div>
</div>
